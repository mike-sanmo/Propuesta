<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/heart.css"> 
    <script type="module" src="js/heart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <title>Corazón</title>
</head>
<body>
    <div class="letter-image" id="letter-image">
        <div class="animated-mail">
            <div class="back-fold"></div>
            <h1 class="pregunta">¿Quiéres volverlo a intentar mi amor?</h1>
            <div class="heart"></div>
            <div class="before"></div>
            <div class="after"></div>
            <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title"></div>
                <div class="letter-context"></div>
                <div class="letter-stamp">
                    <div class="letter-stamp-inner"></div>
                </div>
            </div>
            <div class="top-fold">
                <h1 class="abrir">ABREME</h1>
            </div>
            <div class="body">
            </div>
            <div class="left-fold"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <button class="ov-btn-grow-ellipse">SÍ o SÍ</button>
</body>
</html>
